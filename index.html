<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Ache-me - Sistema de busca e gerenciamento de invent√°rio">
    <title>Web Ache-me | Cat√°logo Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="lobby">
        <div class="lobby-content">
            <div class="logo-circulo">
                <img src="https://w7.pngwing.com/pngs/748/380/png-transparent-shopping-cart-computer-icons-graphy-shopping-cart-blue-service-photography.png" alt="Logo Ache-me">
            </div>
            <h1 id="siteNomeLobby">Web Ache-me</h1>
            <p class="tagline">Localize seus produtos com facilidade</p>
            <button id="btnIniciar">Iniciar Sistema</button>
        </div>
    </section>

    <div id="app" class="hidden container">
        <header>
            <div id="header-content">
                <div id="sairADM" class="hidden" title="Sair do Modo ADM">‚Üê</div>
                <h1 id="tituloADM" class="hidden">PAINEL ADMINISTRATIVO</h1>
                <h1 id="siteNomeTopo">Ache-me</h1>
            </div>

            <div class="search-wrapper">
                <input type="text" id="pesquisa" placeholder="Pesquisar por nome, c√≥digo ou setor..." autocomplete="off">
                <div class="search-icon">üîç</div>
            </div>
        </header>

        <main id="main-content">
            <div id="listaProdutos"></div>

            <section id="painelADM" class="hidden">
                <div class="adm-info-bar">
                    <span>Modo de Gerenciamento Ativo</span>
                    <small>Clique no olho para alternar visibilidade</small>
                </div>
                <div id="listaADM"></div>
            </section>
        </main>
    </div>

    <section id="detalhesProduto" class="hidden container">
        <div class="navigation-bar">
            <button id="btnVoltar">‚Üê Voltar para a lista</button>
        </div>

        <div class="product-card-detail">
            <div class="image-showcase">
                <img id="detalheImagem" src="" alt="Imagem do Produto">
            </div>

            <div class="content-showcase">
                <span id="detalheSetor" class="badge-category"></span>
                <h2 id="detalheNome"></h2>

                <div class="specs-grid">
                    <div class="spec-item">
                        <span class="spec-label">Pre√ßo Sugerido</span>
                        <div class="spec-value">R$ <span id="detalheValor"></span></div>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Localiza√ß√£o</span>
                        <div class="spec-value">Corredor <span id="detalheCorredor"></span></div>
                    </div>
                </div>

                <div class="description-box">
                    <h3>Sobre este item</h3>
                    <p id="detalheDescricao"></p>
                </div>
            </div>
        </div>

        <section id="areaSugestoes" class="hidden">
            <h3 class="sugestoes-header">Outros itens de <span id="nomeSetorSugestao"></span></h3>
            <div id="sugestoes" class="sugestoes-grid"></div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
